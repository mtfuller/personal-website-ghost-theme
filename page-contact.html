<!doctype html>
<html lang="en">
  <head>
    <title>Thomas Fuller</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\thomasfuller-theme.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark justify-content-between">
        <a class="navbar-brand" href="#">Thomas Fuller</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto">
             <li class="nav-item nav-link">
               <a class="nav-link" href="#">About</a>
             </li>
             <li class="nav-item nav-link">
               <a class="nav-link" href="#">Resume</a>
             </li>
             <li class="nav-item nav-link">
               <a class="nav-link" href="#">Projects</a>
             </li>
             <li class="nav-item nav-link">
               <a class="nav-link" href="#">Blog</a>
             </li>
             <li class="nav-item nav-link">
               <a class="nav-link" href="#">Contact</a>
             </li>
           </ul>
         </div>
      </nav>
    </header>
    <main role='main' class="container">
      <h1 class="display-1">Contact</h1>
      <p class="lead">
        If you have a business inquiry or interested in collaborating on a project, feel free to shoot me a message.
      </p>

      <div class="row section">
        <form action="https://formspree.io/mtfuller1995@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="New message from thomasfuller.codes!" />
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Your name...">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" name="_replyto" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Reason for contacting me</label>
            <select class="form-control" name="reason" id="exampleFormControlSelect1">
              <option>I had a business inquiry</option>
              <option>I want to collaborate on a project</option>
              <option>I have a question</option>
              <option>Just wanted to say hi...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
      </div>

    </main>
    <footer class="footer bg-dark">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>

    <script src="assets\js\jquery.slim.min.js"></script>
    <script src="assets\js\popper.js"></script>
    <script src="assets\js\bootstrap.min.js"></script>
  </body>
</html>
